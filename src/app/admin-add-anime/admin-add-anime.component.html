
<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Add Anime</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="/">dashboard</a></li>
                <li class="breadcrumb-item active">Add Anime</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>
    <section class="content">
<div class="container-fluid">
<div class="card card-default">
 
    <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Add Anime</h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
          <form [formGroup]="addAnimeForm" (ngSubmit)="addAnime()">
            <div class="row">
              <div class="col">
                <!-- text input -->
                <div class="form-group">
                  <label>Anime Name (English)</label>
                  <input type="text" class="form-control" formControlName="english_name" placeholder="Example(Fate Stay Night: Unlimited Blade)">
                </div>
              </div>
              <div class="col">
                <!-- text input -->
                <div class="form-group">
                  <label>Anime Name (Japanese)</label>
                  <input type="text" class="form-control" formControlName="japanese_name" placeholder="Example (フェイト／ステイナイト )">
                </div>
              </div>
              
            </div>
            <div class="row">
                <div class="col-sm-6">
                  <!-- text input -->
                  <div class="form-group">
                    <label>Anime Name (Japanese-English)</label>
                    <input type="text" class="form-control" formControlName="english_japanese_name" placeholder="Example( Feito／sutei naito)">
                  </div>
                </div>
               
              </div>
            <div class="row">
              <div class="col">
                <!-- textarea -->
                <div class="form-group">
                  <label>Description</label>
                  <textarea class="form-control" formControlName="description" rows="3" placeholder="Enter ..."></textarea>
                </div>
              </div>
              
            </div>

            <div class="row">
                <div class="col-sm-6">
                  <!-- select -->
                  <div class="form-group">
                    <label>Select Type</label>
                    <select class="form-control" formControlName="type" id="type">
                          <option value="TV">TV</option>
                          <option value="Movie">Movie</option>
                          <option value="OVA">OVA</option>
                          <option value="Special">Special</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Studio</label>
                        <input type="text" formControlName="studio" class="form-control" placeholder="Enter ...">
                     </div>
                </div>
            </div>
            <div class="row">
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Status</label>
                        <input type="text" formControlName="status" class="form-control" placeholder="example (Airing)">
                     </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Duration</label>
                        <input type="text" formControlName="duration" class="form-control" placeholder="example ( 24 min/ep)">
                     </div>
                </div>
            </div>
            <div class="row">
              <div class="col-md-6">
              <div class="form-group">
                <label>Genres</label>
                <div class="select2-purple">
                    <!-- <select class="select2" formControlName="genres" multiple data-placeholder="Select Genres" data-dropdown-css-class="select2-purple" style="width: 100%;">
                        <option *ngFor="let genre of genresArray" [value]="genre">{{ genre }}</option>
                    </select> -->
                </div>
                </div>
            </div>
            
                  <!-- /.col -->
                  <div class="col-md-6">
                    <label for="exampleInputFile">Image Upload (300x440) </label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" formControlName="image" class="custom-file-input" id="exampleInputFile" (change)="onFileChange($event)" >
                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-info">Submit</button>
              </div>
          </form>
        </div>
        <!-- /.card-body -->
    </div>
    <div class="card-footer">
        **Confirm all details and then click submit
    </div>
  </div>

  </div>
  </section>
  </div>
